<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link href="./jimgMenu.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./jquery.js.descarga"></script><script type="text/javascript" src="./jquery-easing-1.3.pack.js.descarga"></script><script type="text/javascript" src="./jquery-easing-compatibility.1.2.pack.js.descarga"></script>
<style type="text/css">
.description {padding-left: 40px;}
h1 {
padding-left: 10px;
font: normal 18px Georgia, "Times New Roman", Times, serif;
}
</style>
<script type="text/javascript">
$(document).ready(function () {

  // find the elements to be eased and hook the hover event
  $('div.jimgMenu ul li a').hover(function() {
    
    // if the element is currently being animated (to a easeOut)...
    if ($(this).is(':animated')) {
      $(this).stop().animate({width: "310px"}, {duration: 450, easing:"easeOutQuad"});
    } else {
      // ease in quickly
      $(this).stop().animate({width: "310px"}, {duration: 400, easing:"easeOutQuad"});
    }
  }, function () {
    // on hovering out, ease the element out
    if ($(this).is(':animated')) {
      $(this).stop().animate({width: "78px"}, {duration: 400, easing:"easeInOutQuad"})
    } else {
      // ease out slowly
      $(this).stop('animated:').animate({width: "78px"}, {duration: 450, easing:"easeInOutQuad"});
    }
  });
});
</script>
</head>
<body>
<div class="jimgMenu">
  <ul>
    <li class="tupa"><a href="http://www.regionancash.gob.pe/tupa.html" target="_parent">Gobierno Regional de Ancash"&gt;TUPA</a></li>
    <li class="rof"><a href="http://www.regionancash.gob.pe/rof.html" target="_parent">ROF</a></li>
    <li class="mof"><a href="http://www.regionancash.gob.pe/mof.html" target="_parent">MOF</a></li>
    <li class="organigrama"><a href="http://www.regionancash.gob.pe/organigrama.html" target="_parent">ORGANIGRAMA</a></li>
    <li class="pei"><a href="http://www.regionancash.gob.pe/pei.html" target="_parent">PEI</a></li>
    <li class="cap"><a href="http://www.regionancash.gob.pe/cap.html" target="_parent">CAP</a></li>
    <li class="mapro"><a href="http://www.regionancash.gob.pe/mapro.html" target="_parent">MAPRO</a></li>

  </ul>
</div>


</body></html>
